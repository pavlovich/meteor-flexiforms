<template name="mffRadioField">
    <div class="form-group">
        <label for="{{modelId}}">[[field.label]]</label>
            <div class="radio-group mff-tooltip {{orientation}}" title="[[field.message]]">
            {{#each collection}}
                <mff-radio-button ng-model="{{_modelId}}" name="{{_name}}" id="{{_id}}" value="{{_value}}" label="{{_label}}"></mff-radio-button>
            {{/each}}
            </div>
    </div>
</template>
