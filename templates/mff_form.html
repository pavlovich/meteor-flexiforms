<template name="mffForm">
    <div ng-controller="{{ngController}}">
        <ng-form name="{{name}}" class="{{class}}">
            <div class="form-inline">
                {{{contents}}}
            </div>
            {{#if mainform}}
                {{> mffFormButtons }}
            {{/if}}
        </ng-form>
    </div>
</template>
