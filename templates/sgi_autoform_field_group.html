<template name="_mffAutoformFieldGroup">
    {{#if addGroupBox}}
        <mff-field-group name="{{groupLabel}}" inline="{{inline}}">
        {{#each getFields this}}
            {{> mffAutoformElementTemplate }}
        {{/each}}
        </mff-field-group>
    {{else}}
        {{#each getFields this}}
        {{> mffAutoformElementTemplate }}
        {{/each}}
    {{/if}}
</template>
