<template name="mffRadioButton">
    <div class="radio">
        <label class="radio">
            <input type="radio" class="mff" ng-focus="radioFocus($event)" ng-blur="radioBlur($event)" ng-model="{{ngModel}}" name="{{name}}" id="{{name}}.{{value}}" value="{{value}}">{{label}}</label>
        </div>
</template>
