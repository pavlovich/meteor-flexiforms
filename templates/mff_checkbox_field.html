<template name="mffCheckboxField">
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="{{modelId}}" ng-true-value="{{trueValue}}" ng-false-value="{{falseValue}}" name="{{fieldId}}" id="{{fieldId}}.{{value}}" value="{{value}}" title="[[field.message]]">
            [[field.label]]
        </label>
    </div>
</template>
