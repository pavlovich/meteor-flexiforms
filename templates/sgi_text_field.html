<template name="sgiTextField">
    <div class="form-group{{sgiInline}}" >

        {{#if shouldShowLabel}}
        <label for="{{fieldId}}">
            [[field.label]]
        </label>
        {{/if}}
        <div class="input-group" style="border: solid 1px #b3b3b3;">
            <span class="input-group-addon" ng-if="field.prefix">
                [[field.prefix]]
            </span>
            <input type="{{type}}" ng-model="{{modelId}}" class="form-control" name="{{fieldId}}" placeholder="[[field.placeholder]]" ng-maxlength="[[field.validation.max.value]]" ng-minlength="[[field.validation.min.value]]" ng-pattern="[[field.validation.pattern.value]]" ng-required="[[field.validation.required.value]]" min="{{field.min}}" max="{{field.max}}" title="[[field.message]]" >
            <span class="input-group-addon" ng-if="field.suffix">
                [[field.suffix]]
            </span>
        </div>
        <div class="error" ng-if="field.validation.required.value"><span class="error" ng-show="{{formName}}.{{fieldId}}.$dirty && {{formName}}.{{fieldId}}.$error.required">[[field.validation.required.message || 'Please enter a value!']]</span></div>
        <div class="error" ng-if="field.validation.min.value"><span class="error" ng-show="{{formName}}.{{fieldId}}.$dirty && {{formName}}.{{fieldId}}.$error.minlength">[[field.validation.min.message || 'Too short!']]</span></div>
        <div class="error" ng-if="field.validation.max.value"><span class="error" ng-show="{{formName}}.{{fieldId}}.$dirty && {{formName}}.{{fieldId}}.$error.maxlength">[[field.validation.max.message || 'Too long!']]</span></div>
        <div class="error" ng-if="field.validation.pattern.value"><span class="error" ng-show="{{formName}}.{{fieldId}}.$error.pattern">[[field.validation.pattern.message || 'Wrong pattern!']]</span></div>
        <div class="error" ng-if="field.type == 'email' || (field.isCollection() && field.getTypeName() == 'email')"><span class="error" ng-show="{{formName}}.{{fieldId}}.$error.email && {{formName}}.{{fieldId}}.$dirty">[[field.validation.email.message || 'Invalid Email!']]</span></div>
        <div class="c-message" ng-if="field.message" ng-show="{{formName}}.{{fieldId}}.$dirty && {{formName}}.{{fieldId}}.$invalid">[[field.message]]</div>
    </div>
</template>


        <!-- Notes: min and max are only good for number, time, date, datetime -->
